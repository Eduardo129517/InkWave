<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - InkWave</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS da página inicial -->
  <link rel="stylesheet" href="../style.css" />

  <!-- Ícone -->
  <link rel="icon" href="../imagens/icon.png" />
</head>

<body class="bg-black text-white">

  <!-- HEADER COM BOOTSTRAP -->
  <header>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark px-4 fixed-top">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="../index.html">
          <img src="../imagens/icon.png" alt="InkWave" width="40" height="40" class="me-2" />
          <span id="logoText">
            <strong class="text-danger">Ink</strong><strong class="text-light">Wave</strong>
          </span>
        </a>

        <div class="d-flex align-items-center gap-2">
          <a href="/login_criar_conta/Premiun.html" class="btn btn-premium">
            <i class="bi bi-crown-fill"></i> Premium
          </a>

          <div class="position-relative">
            <button id="userIcon" class="btn btn-outline-light rounded-circle">
              <i class="bi bi-person"></i>
            </button>

            <div id="userMenu" class="position-absolute end-0 mt-2 bg-dark text-light border rounded shadow-sm p-2"
              style="display: none; min-width: 150px; z-index: 1000;">
              <a href="/login_criar_conta/login.html" class="dropdown-item text-light">Entrar</a>
              <a href="sign-up.html" class="dropdown-item text-light">Criar Conta</a>
            </div>
          </div>
        </div>
    </nav>
  </header>

  <!-- FORMULÁRIO DE LOGIN -->
  <main class="flex items-center justify-center min-h-screen pt-28 px-4">
    <div class="bg-gray-800 rounded-2xl shadow-2xl flex w-[900px] max-w-full overflow-hidden">

      <!-- LADO ESQUERDO -->
      <div class="w-1/2 h-[600px] bg-gradient-to-b from-gray-900 to-gray-800 text-center p-0 flex">
        <img src="../imagens/bunner.jpg" alt="bunner" class="bunner-login">
      </div>      

      <!-- LADO DIREITO -->
      <div class="w-1/2 bg-gray-900 p-10">
        <div class="text-center mb-6">
          <img src="../imagens/icon.png" alt="Logo" class="w-10 h-10 mx-auto mb-2" />
          <h2 class="text-xl font-bold">Login</h2>
          <p class="text-xs text-gray-400">Ao entrar, você concorda com nossos <a href="#" class="underline text-blue-400">Termos</a> e <a href="#" class="underline text-blue-400">Política de Privacidade</a>.</p>
        </div>

        <!-- FORM -->
        <form class="space-y-4">
          <input type="email" placeholder="Seu e-mail" class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500" required>
          <input type="password" placeholder="Sua senha" class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500" required>
          <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded font-semibold transition-all">Entrar</button>
        </form>

        <div class="text-center my-6 text-gray-400">— ou entre com —</div>

        <!-- BOTÕES SOCIAIS -->
        <div class="space-y-3">
          <button class="w-full flex items-center justify-center bg-white text-black py-2 rounded hover:opacity-90 transition"><img src="https://img.icons8.com/color/24/google-logo.png"/> <span class="ml-2">Google</span></button>
          <button class="w-full flex items-center justify-center bg-[#5865F2] text-white py-2 rounded hover:opacity-90 transition"><i class="bi bi-discord"></i> <span class="ml-2">Discord</span></button>
          <button class="w-full flex items-center justify-center bg-blue-600 text-white py-2 rounded hover:opacity-90 transition"><i class="bi bi-facebook"></i> <span class="ml-2">Facebook</span></button>
          <button class="w-full flex items-center justify-center bg-gray-700 text-white py-2 rounded hover:opacity-90 transition"><i class="bi bi-phone"></i> <span class="ml-2">Número de celular</span></button>
          <button class="w-full flex items-center justify-center bg-cyan-600 text-white py-2 rounded hover:opacity-90 transition"><i class="bi bi-envelope"></i> <span class="ml-2">E-mail</span></button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const userIcon = document.getElementById("userIcon");
    const userMenu = document.getElementById("userMenu");

    userIcon.addEventListener("click", () => {
      userMenu.style.display = userMenu.style.display === "none" ? "block" : "none";
    });

    document.addEventListener("click", (e) => {
      if (!userIcon.contains(e.target) && !userMenu.contains(e.target)) {
        userMenu.style.display = "none";
      }
    });
  </script>
</body>
</html>
